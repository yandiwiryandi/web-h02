<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Jadinikah</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <footer>
            <div class="main-content">
                <div class="left box">
                    <img src="Logo.png">
                    <div class="content">
                        <p>Jadinikah menyediakan sistem untuk membuat undangan online yang moderen, praktis dan terjangkau.</p>
                        <div class="social">
                            <h2>Follow Us:</h2>
                            <a href="#"><span class="fab fa-facebook-f"></span></a>
                            <a href="#"><span class="fab fa-twitter"></span></a>
                            <a href="#"><span class="fab fa-instagram"></span></a>
                            <a href="#"><span class="fab fa-youtube"></span></a>
                        </div>
                    </div>
                </div>
                <div class="center box">
                    <h2>Address</h2>
                    <div class="content">
                        <div class="place">
                            <span class=" fas fa-map-marker-alt"></span>
                            <span class="text">Tangerang</span>
                        </div>
                        <div class="phone">
                            <span class=" fas fa-phone-alt"></span>
                            <span class="text">+628111192220</span>
                        </div>
                        <div class="email">
                            <span class=" fas fa-envelope"></span>
                            <span class="text">Jadinikah@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="right box">
                    <h2>Contact US:</h2>
                <div class="content">
                    <form action="#">
                    <div class="email">
                    <div class="text">Email *</div>
                    <input type="email" required>
                    </div>
                <div class="msg">
                    <div class="text">Message *</div>
                    <textarea rows="2" cols="25" required></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Kirim</button>
                </div>
                </form>
                </div>
                </div>
                </div>
                <div class="bottom">
                    <center>
                        <span class="credit">Created By <a href="#">Project H02</a></span>
                        <span class="far fa-copyright"></span>
                    </center>
                </div>
        </footer>
    </body>
</html>
